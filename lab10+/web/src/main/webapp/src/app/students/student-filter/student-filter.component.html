<label>Name filter :
  <input #name/>
  <br/>
</label>

<button (click)="filterStudents(name.value)">
  Filter
</button>

<ol class="students">
  <li *ngFor="let student of students ">
    {{student.serialNumber}}
    {{student.name}}
    {{student.groupNumber}}
  </li>
</ol>


<button (click)="filterStudentsAngular(name.value)">
  Filter front
</button>

<ol class="students">
  <li *ngFor="let student of studentsWithAngular">
      {{student.serialNumber}}
      {{student.name}}
      {{student.groupNumber}}
  </li>
</ol>
